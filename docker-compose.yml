version: '3.8'

services:
  mongodb:
    image: mongo:latest
    ports:
     - "27017:27017"
    volumes:
     - mongo-data:/data/db

  backend:
    build: ./backend
    ports:
     - "5000:5000"
    environment:
     - MONGO_URI=mongodb://mongodb:27017/tasks
    depends_on:
     - mongodb

  frontend:
    build: ./frontend
    ports:
     - "80:80"
    depends_on:
     - backend

volumes:
  mongo-data:
